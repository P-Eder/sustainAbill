<div class="container">
  <div class="row">
    <div class="col s12 m7">
      <div>
        <h4>Gratulation!</h4>
        <p>You saved your first 8 paper bills!</p>
      </div>
      <div class="card-panel white">
        <h4>Reciepts</h4>
        <table>
          <tbody>
            <tr *ngFor="let reciepts of listOfReciepts">
              <td> {{ reciepts.date }} </td>
              <td>{{ reciepts.shop }}</td>
              <td>{{ reciepts.price }}</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
    <div class="col s12 m5">
      <p class="margin">Some Content</p>
      <p class="margin">Some Content</p>
      <p class="margin">Some Content</p>
    </div>
  </div>
</div>
