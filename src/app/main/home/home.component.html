<div class="container white overlap">
  <div class="row">
    <div class="col s12 m10">
      <h5 class="green-text">My Reciepts</h5>
    </div>

    <div class="col s12 m8">

        <table class="striped">
          <thead>
            <td>Date</td>
            <td>Shop</td>
            <td>Category</td>
            <td>Spending</td>
          </thead>
          <tbody>
            <tr *ngFor="let reciepts of listOfReciepts">
              <td> {{ reciepts.date }} </td>
              <td>{{ reciepts.shop }}</td>
              <td>{{ reciepts.category }}</td>
              <td>{{ reciepts.spending }}</td>
            </tr>

        </table>
